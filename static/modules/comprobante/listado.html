<!--DATA TABLE-->
<link href="{url_static}vendors/datatables.net-bs/css/dataTables.bootstrap.min.css" rel="stylesheet">
<link href="{url_static}vendors/datatables.net-responsive-bs/css/responsive.bootstrap.min.css" rel="stylesheet">
<!--DATA TABLE-->
<div class="col-lg-12">
    <ul class="breadcrumb">
        <li><a href="{url_app}/usuario/{panel_general}"><i class="fa fa-home"></i> HOME</a></li>
        <li><a href="{url_app}/{objeto}/listado">Panel Comprobantes</a></li>
    </ul>
</div>
<div class="col-md-12 col-sm-12 col-xs-12">
    <div class="x_panel">
        <div class="x_title">
            <h2><i class="fa fa-table"></i>&nbsp;&nbsp; Listado de comprobantes</h2>
            <ul class="nav navbar-right panel_toolbox">
                <li><a class="collapse-link"><i class="fa fa-chevron-up"></i></a></li>
                <li><a class="close-link"><i class="fa fa-close"></i></a></li>
            </ul>
            <div class="clearfix"></div>
        </div>
        <div class="x_content">
            <table id="tbl_comprobante" class="table table-striped table-bordered">
                <thead>
                    <tr>
                        <th>Comprobante</th>
                        <th>CUIT</th>
                        <th>Proveedor</th>
                        <th>Importe</th>
                        <th>Fecha</th>
                        <th>Estado</th>
                        <th></th>
                    </tr>
                </thead>
                <tbody>
                    {tbl_comprobante}
                </tbody>
            </table>
        </div>
    </div>
</div>
<div class="col-md-12 col-sm-12 col-xs-12" align="right">
    <button type="button" class="btn btn-success btn-lg" onClick="location.href='{url_app}/comprobante/agregar'"><i class="fa fa-plus"></i> Agregar</button>
</div>
<div class="modal fade bs-example-modal-lg" tabindex="-1" role="dialog" aria-hidden="true" id="modal">
    <div class="modal-dialog modal-lg">
        <div class="modal-content">
            <div class="modal-header hidden-print">
                <button type="button" class="close" data-dismiss="modal"><span aria-hidden="true">Ã—</span></button>
                <h4 class="modal-title" id="myModalLabel"></h4>
            </div>
            <div class="modal-body" id="modal_content"></div>
            <div class="modal-footer">
                <button type="button" class="btn btn-default hidden-print" data-dismiss="modal">Cerrar</button>
            </div>
        </div>
    </div>
</div>
<!-- Datatables -->
<script src="{url_static}vendors/datatables.net/js/jquery.dataTables.min.js"></script>
<script src="{url_static}vendors/datatables.net-bs/js/dataTables.bootstrap.min.js"></script>
<script src="{url_static}vendors/datatables.net-responsive/js/dataTables.responsive.min.js"></script>
<script src="{url_static}vendors/datatables.net-responsive-bs/js/responsive.bootstrap.js"></script>
<script type="text/javascript" charset="utf-8">
    $(document).ready(function() {
        $('#tbl_comprobante').dataTable( {
            "aaSorting": [[ 0, "asc" ]]
          , "iDisplayLength":10
        } );
    } );

    function consultarComprobante(comprobante_id) {
        var consultarComprobante = $.ajax({
            url: '{url_app}/comprobante/consultar/' + comprobante_id,
                dataType: 'text',
                async: false
        }).responseText;
        document.getElementById("modal_content").innerHTML = consultarComprobante;
        document.getElementById("myModalLabel").innerHTML = "Consultar Comprobante";
        
        $('#modal').modal('show');
    }
</script>

<script>
    function modalConsultarAnexo(anexo_id) {
        var consultarAnexo = $.ajax({
            url: '{url_app}/beca/consultar_anexo/' + anexo_id,
                dataType: 'text',
                async: false
        }).responseText;
        document.getElementById("modal_content").innerHTML = consultarAnexo;
        document.getElementById("myModalLabel").innerHTML = "Consultar Anexo";
        
        $('#modal').modal('show');
    }
</script>
<div class="col-lg-12">
    <ul class="breadcrumb">
        <li><a href="{url_app}/usuario/{panel_general}"><i class="fa fa-home"></i> HOME</a></li>
        <li><a href="{url_app}/plan/panel">Panel Becas</a></li>
    </ul>
</div>
<div class="col-md-6 col-sm-6 col-xs-12">
    <div class="x_panel">
        <div class="x_content">
            <div class="pricing">
                <div class="title">
                    <h2>Consultar Beca</h2>
                    <h1>{beca-denominacion}</h1>
                </div>
                <div class="x_content">
                    <div class="">
                        <div class="pricing_features">
                            <ul class="list-unstyled text-left">
                                <li><i class="fa fa-check text-success"></i> <strong> Denominación:</strong>: {beca-denominacion}</li>
                                <li><i class="fa fa-check text-success"></i> <strong> Resolución:</strong>: {beca-resolucion}</li>
                                <li><i class="fa fa-check text-success"></i> <strong> Fecha:</strong>: {beca-fecha}</li>
                                <li><i class="fa fa-check text-success"></i> <strong> Localidad:</strong>: {localidad-denominacion}</li>
                                <li><i class="fa fa-check text-success"></i> <strong> Tipo de Beca:</strong>: {tipobeca-denominacion}</li>
                                <li><i class="fa fa-check text-success"></i> <strong> Detalle:</strong>: {beca-detalle}</li>
                            </ul>
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </div>
</div>
<div class="col-md-6 col-sm-6 col-xs-12">
    <div class="x_panel">
        <div class="x_title">
            <h2>Anexos</h2>
            <ul class="nav navbar-right panel_toolbox">
                <li><a class="collapse-link"><i class="fa fa-chevron-up"></i></a></li>
                <li><a class="close-link"><i class="fa fa-close"></i></a></li>
            </ul>
            <div class="clearfix"></div>
        </div>
        <div class="x_content">
            <div class="dashboard-widget-content">
                <ul class="list-unstyled timeline widget">
                    {lst_anexo}
                </ul>
            </div>
        </div>
    </div>
</div>
<div class="modal fade bs-example-modal-lg" tabindex="-1" role="dialog" aria-hidden="true" id="modal">
    <div class="modal-dialog modal-lg">
        <div class="modal-content">
            <div class="modal-header">
                <button type="button" class="close" data-dismiss="modal"><span aria-hidden="true">×</span></button>
                <h4 class="modal-title" id="myModalLabel"></h4>
            </div>
            <div class="modal-body" id="modal_content"></div>
            <div class="modal-footer">
                <button type="button" class="btn btn-default" data-dismiss="modal">Cerrar</button>
            </div>
        </div>
    </div>
</div>

<div class="col-lg-12">
    <ul class="breadcrumb">
        <li><a href="{url_app}/usuario/{panel_general}"><i class="fa fa-home"></i> HOME</a></li>
        <li><a href="{url_app}/plan/panel">Panel Becas</a></li>
    </ul>
</div>
<div class="col-md-5 col-sm-5 col-xs-12 hidden-print">
    <div class="x_panel">
        <div class="x_content">
            <div class="pricing">
                <div class="title" style="height: 50px;"><h2>{plan-denominacion}</h2></div>
                <div class="x_content">
                    <div class="">    
                        <div class="pricing_features" style="min-height: 100px; padding-bottom: 2%;">
                            <ul class="list-unstyled text-left">
                                <li><i class="fa fa-check text-success"></i> <strong> Fecha:</strong> {plan-fecha}</li>
                                <li><i class="fa fa-check text-success"></i> <strong> Detalle:</strong> {plan-detalle}</li>
                            </ul>
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </div>
    <div class="x_panel">
        <div class="x_title">
            <h2><i class="fa fa-plus-square"></i>&nbsp;&nbsp; Agregar resolución</h2>
            <ul class="nav navbar-right panel_toolbox">
                <li><a class="collapse-link"><i class="fa fa-chevron-up"></i></a></li>
                <li><a class="close-link"><i class="fa fa-close"></i></a></li>
            </ul>
            <div class="clearfix"></div>
        </div>
        <div class="x_content">
            <div class=" form">
                <form class="form" id="formulario_guardar" method="post" action="{url_app}/beca/guardar">
                    <div class="form-group">
                        <label>Denominación</label>
                        <input type="text" class="form-control" id="denominacion" name="denominacion" required>
                    </div>
                    <div class="form-group  col-lg-6" style="padding-left: 0px;">
                        <label>Resolución</label>
                        <input type="text" class="form-control" name="resolucion" id="resolucion" required>
                    </div>
                    <div class="form-group  col-lg-6" style="padding-right: 0px;">
                        <label>Fecha</label>
                        <input type="date" class="form-control" id="fecha" name="fecha" required>
                    </div>
                    <div class="form-group  col-lg-6" style="padding-left: 0px;">
                        <label>Localidad</label>
                        <select class="form-control m-bot15" name="localidad" required>
                            {slt_localidad}
                        </select>
                    </div>
                    <div class="form-group  col-lg-6" style="padding-right: 0px;">
                        <label>Tipo Beca</label>
                        <select class="form-control m-bot15" name="tipobeca" required>
                            {slt_tipobeca}
                        </select>
                    </div>
                    <div class="form-group">
                        <label>Detalle</label>
                        <textarea class="form-control" name="detalle" id="detalle" rows="3"></textarea>
                    </div>
                    <div class="form-group col-lg-12" style="margin-top: 2%;" align="right">
                        <input type="hidden" name="plan" value="{plan-plan_id}">
                        <a href="#" class="btn btn-app" onclick="confirma_formulario(1, '')"> <i class="fa fa-save"></i> Agregar </a>
                    </div>
                </form>
            </div>            
        </div>
    </div>
</div>

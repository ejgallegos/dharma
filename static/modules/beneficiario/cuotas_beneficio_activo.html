<!--DATA TABLE-->
<link href="{url_static}vendors/datatables.net-bs/css/dataTables.bootstrap.min.css" rel="stylesheet">
<link href="{url_static}vendors/datatables.net-responsive-bs/css/responsive.bootstrap.min.css" rel="stylesheet">
<!--DATA TABLE-->
<div class="x_panel">
    <div class="x_title">
        <h2>Cuotas del beneficio activo</h2>
        <ul class="nav navbar-right panel_toolbox">
            <li><a class="collapse-link"><i class="fa fa-chevron-up"></i></a></li>
            <li><a class="close-link"><i class="fa fa-close"></i></a></li>
        </ul>
        <div class="clearfix"></div>
    </div>
    <div class="x_content">
        <table id="tbl_cuotas" class="table table-striped">
            <thead>
                <tr>
                    <th>Per√≠odo</th>
                    <th>Fecha Pago</th>
                    <th>Monto</th>
                    <th>DES</th>
                    <th>LIQ</th>
                    <th></th>
                </tr>
            </thead>
            <tbody>
                <!--CUOTAS_BENEFICIO_ACTIVO-->
                <tr>
                    <th scope="row">{cuota-periodo}</th>
                    <td>{cuota-fecha}</td>
                    <td>${cuota-monto}</td>
                    <td>${cuota-descuento}</td>
                    <td>${cuota-total_liquidacion}</td>
                    <td>
                        <a href="#" onClick="imprimirCuota({beneficiario-beneficiario_id}, {beneficio-beca_id}, {beneficio-beneficio_id}, {cuota-cuota_id});"><i class="fa fa-print"></i></a>
                        <a href="#" onClick="consultarCuota({cuota-cuota_id})"><i class="fa fa-eye"></i></a>
                        <a href="#" onClick="editarCuota({beneficiario-beneficiario_id},{cuota-cuota_id})"><i class="fa fa-edit"></i></a>
                        <a href="{url_app}/beneficiario/eliminar_cuota/{beneficiario-beneficiario_id}@{cuota-cuota_id}"><i class="fa fa-trash"></i></a>
                    </td>
                </tr>
                <!--CUOTAS_BENEFICIO_ACTIVO-->
            </tbody>
        </table>
        <div class="form-group col-lg-12" style="padding-right: 0; margin-top: 10px;" align="right">
            <a href="#" class="btn btn-app" onClick="efectuarPago({beneficiario-beneficiario_id},{beneficio-beneficio_id});"> <i class="fa fa-usd"></i> Efectuar Pago </a>
        </div>
    </div>
</div>
<!-- Datatables -->
<script src="{url_static}vendors/datatables.net/js/jquery.dataTables.min.js"></script>
<script src="{url_static}vendors/datatables.net-bs/js/dataTables.bootstrap.min.js"></script>
<script src="{url_static}vendors/datatables.net-responsive/js/dataTables.responsive.min.js"></script>
<script src="{url_static}vendors/datatables.net-responsive-bs/js/responsive.bootstrap.js"></script>
<script type="text/javascript" charset="utf-8">
    $(document).ready(function() {
        $('#tbl_cuotas').dataTable( {
            "aaSorting": [[ 0, "desc" ]]
          , "iDisplayLength":5
        } );
    } );
</script>

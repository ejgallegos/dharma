<!--DATA TABLE-->
<link href="{url_static}vendors/datatables.net-bs/css/dataTables.bootstrap.min.css" rel="stylesheet">
<link href="{url_static}vendors/datatables.net-responsive-bs/css/responsive.bootstrap.min.css" rel="stylesheet">
<!--DATA TABLE-->
<div class="col-lg-12">
    <ul class="breadcrumb">
        <li><a href="{url_app}/usuario/{panel_general}"><i class="fa fa-home"></i> HOME</a></li>
        <li><a href="{url_app}/plan/panel">Panel Becas</a></li>
    </ul>
</div>
<div class="col-md-4 col-sm-4 col-xs-4">
    <div class="x_panel">
        <div class="x_title">
            <h2><i class="fa fa-edit"></i>&nbsp;&nbsp; Editar beca</h2>
            <ul class="nav navbar-right panel_toolbox">
                <li><a class="collapse-link"><i class="fa fa-chevron-up"></i></a></li>
                <li><a class="close-link"><i class="fa fa-close"></i></a></li>
            </ul>
            <div class="clearfix"></div>
        </div>
        <div class="x_content">
            <div class=" form">
                <form class="form" id="formulario_guardar" method="post" action="{url_app}/plan/guardar">
                    <div class="form-group">
                        <label>Denominación</label>
                        <input type="text" class="form-control" id="denominacion" name="denominacion" value="{plan-denominacion}" required>
                    </div>
                    <div class="form-group">
                        <label>Fecha</label>
                        <input type="date" class="form-control" id="fecha" name="fecha" value="{plan-fecha}" required>
                    </div>
                    <div class="form-group">
                        <label>Detalle</label>
                        <textarea class="form-control" name="detalle" id="detalle" rows="5" required>{plan-detalle}</textarea>
                    </div>
                    <div class="col-lg-12" style="margin-top: 2%;" align="right">
                        <input type="hidden" name="plan_id" id="plan_id" value="{plan-plan_id}">
                        <a href="#" class="btn btn-app" onclick="confirma_formulario(2, '')"><i class="fa fa-edit"></i> Editar</a>
                    </div>
                </form>
            </div>
        </div>
    </div>
</div>
<div class="col-md-8 col-sm-8 col-xs-8">
    <div class="x_panel">
        <div class="x_title">
            <h2><i class="fa fa-table"></i>&nbsp;&nbsp; Listado de becas</h2>
            <ul class="nav navbar-right panel_toolbox">
                <li><a class="collapse-link"><i class="fa fa-chevron-up"></i></a></li>
                <li><a class="close-link"><i class="fa fa-close"></i></a></li>
            </ul>
            <div class="clearfix"></div>
        </div>
        <div class="x_content">
            <table id="tbl_plan" class="table table-striped table-bordered">
                <thead>
                    <tr>
                        <th>Beca</th>
                        <th>Detalle</th>
                        <th></th>
                    </tr>
                </thead>
                <tbody>
                    <!--TBL_PLAN-->
                    <tr>
                        <td>{plan-denominacion}</td>
                        <td>{plan-detalle}</td>
                        <td>
                            <center>
                                <button class="btn btn-warning btn-xs" onclick="confirma_formulario(3, '{url_app}/plan/editar/{plan-plan_id}');" title="Editar beca"><i class="fa fa-edit"></i></button>
                                <button class="btn btn-success btn-xs" onclick="confirma_formulario(3, '{url_app}/beca/agregar/{plan-plan_id}');" title="Agregar resolución"><i class="fa fa-plus"></i></button>
                                <button class="btn btn-info btn-xs" onclick="location.href='{url_app}/beca/panel/{plan-plan_id}';" title="Ingresar beca"><i class="fa fa-eye"></i></button>
                            </center>
                        </td>
                    </tr>
                    <!--TBL_PLAN-->
                </tbody>
            </table>
        </div>
    </div>
</div>
<!-- Datatables -->
<script src="{url_static}vendors/datatables.net/js/jquery.dataTables.min.js"></script>
<script src="{url_static}vendors/datatables.net-bs/js/dataTables.bootstrap.min.js"></script>
<script src="{url_static}vendors/datatables.net-responsive/js/dataTables.responsive.min.js"></script>
<script src="{url_static}vendors/datatables.net-responsive-bs/js/responsive.bootstrap.js"></script>
<script type="text/javascript" charset="utf-8">
    $(document).ready(function() {
        $('#tbl_plan').dataTable( {
            "aaSorting": [[ 0, "asc" ]]
          , "iDisplayLength":10
        } );
    } );
</script>
